<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="./src/images/calc.ico">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/style_light.css">

</head>

<body class="body">
  <div class="wrapper">
    <div class="circle"></div>
    <div class="calc">
      <div class="calc__screen screen">
        <div class="screen__input">
        </div>
        <div class="screen__result"></div>
      </div>
      <div class="calc__keyboard keyboard">
        <div class="keyboard__top">
          <button type="button" class="btn btn__remove" value="reset">Ac</button>
          <button type="button" class="btn btn__remove" value="del">⌦</button>
          <button type="button" class="btn btn__operation" value="division">÷</button>
          <button type="button" class="btn btn__operation" value="multiple">×</button>
        </div>
        <div class="keyboard__left">
          <button type="button" class="btn btn__number" value="7">7</button>
          <button type="button" class="btn btn__number" value="8">8</button>
          <button type="button" class="btn btn__number" value="9">9</button>
          <button type="button" class="btn btn__number" value="4">4</button>
          <button type="button" class="btn btn__number" value="5">5</button>
          <button type="button" class="btn btn__number" value="6">6</button>
          <button type="button" class="btn btn__number" value="1">1</button>
          <button type="button" class="btn btn__number" value="2">2</button>
          <button type="button" class="btn btn__number" value="3">3</button>
          <button type="button" class="btn btn__number btn__zero" value="0">0</button>
          <button type="button" class="btn btn__number" value="dot">.</button>
        </div>
        <div class="keyboard__right">
          <button type="button" class="btn btn__operation" value="minus">-</button>
          <button type="button" class="btn btn_big_vertival btn__operation" value="plus">+</button>
          <button type="button" class="btn btn_big_vertival btn__equal" value="equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/scripts/main.js"></script>
</body>

</html>
